<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Day7-5-float</title>
    <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    body {
        display: flex;
    }
    #sidebar1 {
        margin: 0;
        width: 200px;
        height: 100%;
        background: lightblue;
    }
    #sidebar2 {
        margin: 0;
        width: 100px;
        height: 100%;
        background: lightgrey;
    }
    #main {
        flex: 1;
        box-sizing: border-box;
        height: 100%;
        background: lightsalmon;
    }
    </style>
</head>
<body>
    <div id="sidebar1">
        This is a sidebar1.
    </div>
    <div id="sidebar2">
        This is a sidebar2.
    </div>
    <div id="main">
        This is the main area.
    </div>
</body>
